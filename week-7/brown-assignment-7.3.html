<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="../site.css">
  <meta charset="UTF-8">
  <title>James Brown Assignment 7.3</title>
</head>
<body>
  <script>
    document.write(`
    <h1>Shopping List v.1</h1>
    <ol>
      <li>Salt</li>
      <li>Butter</li>
      <li>Milk</li>
      <li>Oranges</li>
      <li>Steak</li>
    </ol>`);
</script>


<div id="groceryList"></div>
<script>
  document.getElementById('groceryList').innerHTML = "<h1>Shopping List v.2</h1>" +
    "<table>" +
    "<thead>" +
    "<tr>" +
    "<th>Id</th>" +
    "<th>Item</th>" +
    "</tr>" +
    "</thead>" +
    "<tbody>" +
    "<tr><td>1</td><td>Salt</td></tr>" +
    "<tr><td>2</td><td>Butter</td></tr>" +
    "<tr><td>3</td><td>Milk</td></tr>" +
    "<tr><td>4</td><td>Oranges</td></tr>" +
    "<tr><td>5</td><td>Steak</td></tr>"
</script>
</body>
</html>
