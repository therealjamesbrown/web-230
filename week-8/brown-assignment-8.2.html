<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Assignment 8.2</title>
  <!--Google Roboto Font Import-->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap" rel="stylesheet">
  <style>
    ul{
      margin: 0 auto;
    }
    h3{
      margin-bottom: 20px;
      text-align: center;
      border-top: 5px solid rgb(0, 255, 255);
    }
    body {
      font-family: 'Roboto', sans-serif;

    }
    #fruits {
      max-width: 300px;
      margin: 0 auto;
    }
  </style>
</head>
<body>

<!--DIV tag to display fruits-->
  <div id="fruits"></div>

  <script>
  //variable declaration
  var fruitsArray, out;

  //assigning values to the fruits array
  fruitsArray = [
    {
      id: '1',
      type: 'apple'
    },
    {
      id: '2',
      type: 'banana'
    },
    {
      id: '3',
      type: 'orange'
    },
    {
      id: '4',
      type: 'kiwi'
    },
    {
      id: '5',
      type: 'strawberry'
    }
  ];

//output logic and adding title to the unordered
out = "<h3>Fruits ID & Names</h3><ul>";

for (var i = 0; i < fruitsArray.length; i++){
  out += "<li>ID: " + fruitsArray[i].id + " Name: " + fruitsArray[i].type + "</li>";
}

//add closing unordered list to end of fruits out
out += "</ul>";

//call get element by id to assign out to fruits div container
document.getElementById('fruits').innerHTML = out;
  </script>
</body>
</html>
